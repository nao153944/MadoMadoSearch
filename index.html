   <script type="text/javascript">
       
var list = new Array(
"1-1",
"2-1",
"3-1",
"4-1",
"5-1",
"6-1",
"7-1",
"8-1",
"9-1",
"10-1",
"11-1",
"12-1",
"13-1",
"14-1",
"15-1",
"16-1",
"17-1",
"18-1",
"19-1",
"20-1",
"21-1",
"22-1",
"23-1",
"24-1",
"25-1",
"26-1",
"27-1"
);
       
       
      var loadcontent;
      var loadcheckbox;
      var loadlist;
       
      window.onload = firstscript();
      
       
       
      function firstscript(){
         var i=0;
         while( i<list.length ){
            loadlist = JSON.parse(localStorage.getItem('msave'+list[i]));
            if(loadlist == "true"){
               loadcheckbox = document.getElementById(list[i]);
               loadcheckbox.checked = true;
            }
            i++;
         }
      }
       
       
       
      function Save() {
          var i = 0;
          while( i<list.length ){
             loadcheckbox = document.getElementById(list[i]);
             if(loadcheckbox.checked == true){
                  localStorage.setItem('msave'+list[i],JSON.stringify("true"));
             }
             else{
                  localStorage.setItem('msave'+list[i],JSON.stringify("false"));
             }
             i++;
          }
      }
      
      
      function ConfirmAlert(){
          var message = "セーブ情報を削除しますか？";
          if(confirm(message)){
             Delete();
          }
      } 
       
      function Delete(){
          var i = 0;
          while( i<list.length ){
             localStorage.removeItem('msave'+list[i]);
             loadcheckbox = document.getElementById(list[i]);
             if(loadcheckbox.checked == true){
                  loadcheckbox.checked = false;
             }
             i++;
          }
      } 
       
       
      function FavoriteCheck() {
         loadcheckbox = document.getElementById("favorite");
         if(loadcheckbox.checked == true){
            FavoriteOn();
         }
         else{
            FavoriteOff();
         }
      } 
    
       
      function FavoriteOn() {
          var i = 0;
          while( i<list.length ){
             loadlist = JSON.parse(localStorage.getItem('msave'+list[i]));
             if(loadlist == "true"){
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.remove("c-active-none");
             }
             else{
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.add("c-active-none");
             }
             i++;
          }
      }
       
      function FavoriteOff() {
          var i = 0;
          while( i<list.length ){
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.remove("c-active-none");
             i++;
          }
      }
        
       
       
      function OpenWindow(url) {
         window.open(url,"blank","width=800,height=720,left=900,top=100");
      } 
       
       
       
       
   </script>
