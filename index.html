      function firstscript(){

      function Save() {
          var i = 0;
          while( i<list.length ){
             loadcheckbox = document.getElementById(list[i]);
             if(loadcheckbox.checked == true){
                  localStorage.setItem('msave'+list[i],JSON.stringify("true"));
             }
             else{
                  localStorage.setItem('msave'+list[i],JSON.stringify("false"));
             }
             i++;
          }
      }
      
      
      function ConfirmAlert(){
          var message = "セーブ情報を削除しますか？";
          if(confirm(message)){
             Delete();
          }
      } 
       
      function Delete(){
          var i = 0;
          while( i<list.length ){
             localStorage.removeItem('msave'+list[i]);
             loadcheckbox = document.getElementById(list[i]);
             if(loadcheckbox.checked == true){
                  loadcheckbox.checked = false;
             }
             i++;
          }
      } 
       
       
      function FavoriteCheck() {
         loadcheckbox = document.getElementById("favorite");
         if(loadcheckbox.checked == true){
            FavoriteOn();
         }
         else{
            FavoriteOff();
         }
      } 
    
       
      function FavoriteOn() {
          var i = 0;
          while( i<list.length ){
             loadlist = JSON.parse(localStorage.getItem('msave'+list[i]));
             if(loadlist == "true"){
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.remove("c-active-none");
             }
             else{
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.add("c-active-none");
             }
             i++;
          }
      }
       
      function FavoriteOff() {
          var i = 0;
          while( i<list.length ){
                loadcontent = document.getElementById("c-"+list[i]);
                loadcontent.classList.remove("c-active-none");
             i++;
          }
      }
